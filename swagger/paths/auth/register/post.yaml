tags:
  - Auth
summary: Register user
operationId: registerUser
security: []
description: 'Register a new user with name, email and password'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            type: string
            description: "User's full name"
            example: 'John Doe'
          email:
            type: string
            format: email
            description: "User's email address"
            example: 'jd@domain.com'
          password:
            type: string
            description: "User's password"
            example: 'qwerty12345'
responses:
  '201':
    description: Successfully registered a user
    content:
      application/json:
        schema:
          type: object
          required: [stratus, message, data]
          properties:
            stratus:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              required: [_id, name, email, createdAt, updatedAt]
              properties:
                _id:
                  type: string
                  example: '68b1d4ec1cc0bc6edf42f2b4'
                name:
                  type: string
                  example: 'John Doe'
                email:
                  type: string
                  format: email
                  example: 'jd@domain.com'
                createdAt:
                  type: string
                  format: date-time
                  example: '2025-08-29T16:27:24.838Z'
                updatedAt:
                  type: string
                  format: date-time
                  example: '2025-08-29T16:27:24.838Z'
  '409':
    description: Email already exists
    content:
      application/json:
        schema:
          type: object
          required: [status, message]
          properties:
            status:
              type: integer
              example: 409
            message:
              type: string
              example: 'Email in use'
  '500':
    $ref: ../../../components/responses/500.yaml
