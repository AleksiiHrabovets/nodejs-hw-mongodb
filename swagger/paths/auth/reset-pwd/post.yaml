tags:
  - Auth
summary: 'Reset password'
operationId: 'resetPassword'
security: []
description: 'Reset user password using the JWT token received in email. Old session will be invalidated and password updated.'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - token
          - password
        properties:
          token:
            type: string
            description: 'JWT token received in email link'
            example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.resetTokenExample'
          password:
            type: string
            description: 'New password for the account'
            example: 'N3wS3cur3P@ss'
responses:
  '200':
    description: Password has been successfully reset
    content:
      application/json:
        schema:
          type: object
          required: [status, message, data]
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Password has been successfully reset.'
            data:
              type: object
              example: {}
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
