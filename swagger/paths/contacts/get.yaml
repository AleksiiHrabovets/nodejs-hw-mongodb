# done
tags:
  - Contacts
summary: Get list of contacts
operationId: getContacts
description: 'Get list of contacts for the authenticated user with pagination and sorting'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      minimum: 1
      default: 1
    example: 1
  - in: query
    name: perPage
    schema:
      type: integer
      minimum: 1
      default: 10
    example: 10
  - in: query
    name: sortBy
    schema:
      type: string
      enum: ['_id', 'name', 'email']
      default: 'name'
    description: 'Sorting field. Default - name'
    example: 'name'
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
      default: 'asc'
    description: 'Sorting order. Default - asc'
    example: 'asc'
  - in: query
    name: contactType
    schema:
      type: string
      enum: ['home', 'work', 'personal']
    description: "Filter by contact's type"
    example: 'work'
  - in: query
    name: isFavourite
    schema:
      type: boolean
    description: 'Filter by favourite flag'
    example: true
responses:
  '200':
    description: Successfully found contacts!
    content:
      application/json:
        schema:
          type: object
          required: [status, message, data]
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: object
              description: 'Contacts array in data result'
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
              properties:
                data:
                  type: array
                  items:
                    $ref: ../../components/schemas/contact.yaml
                page:
                  type: integer
                  minimum: 1
                  example: 1
                perPage:
                  type: integer
                  minimum: 1
                  example: 10
                totalItems:
                  type: integer
                  minimum: 0
                  example: 42
                totalPages:
                  type: integer
                  minimum: 1
                  example: 5
                hasNextPage:
                  type: boolean
                  description: 'Has next page'
                  example: true
                hasPreviousPage:
                  type: boolean
                  description: 'Has previous page'
                  example: false
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml
